<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calendar Demo | ELR CSS Utilities</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
      integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./demo.scss" />
  </head>

  <body>
    <div class="wrapper">
      <div class="content-holder">
        <h1 class="main-heading">Calendar</h1>
        <div class="demo-content">
          <div class="event-calendar">
            <div class="calendar">
              <h4>February 2019</h4>
              <header class="calendar-heading">
                <div class="heading-day">Sunday</div>
                <div class="heading-day">Monday</div>
                <div class="heading-day">Tuesday</div>
                <div class="heading-day">Wednesday</div>
                <div class="heading-day">Thursday</div>
                <div class="heading-day">Friday</div>
                <div class="heading-day">Saturday</div>
              </header>
              <div class="calendar-body">
                <div class="week">
                  <div class="day cal-muted">
                    <span class="date-label">27</span>
                  </div>
                  <div class="day cal-muted">
                    <span class="date-label">28</span>
                  </div>
                  <div class="day cal-muted">
                    <span class="date-label">29</span>
                  </div>
                  <div class="day cal-muted">
                    <span class="date-label">30</span>
                  </div>
                  <div class="day cal-muted">
                    <span class="date-label">31</span>
                  </div>
                  <div class="day"><span class="date-label">1</span></div>
                  <div class="day cal-weekend">
                    <span class="date-label">2</span>
                  </div>
                </div>
                <div class="week">
                  <div class="day cal-weekend">
                    <span class="date-label">3</span>
                  </div>
                  <div class="day"><span class="date-label">4</span></div>
                  <div class="day"><span class="date-label">5</span></div>
                  <div class="day"><span class="date-label">6</span></div>
                  <div class="day"><span class="date-label">7</span></div>
                  <div class="day cal-today">
                    <span class="date-label">8</span>
                  </div>
                  <div class="day cal-weekend">
                    <span class="date-label">9</span>
                  </div>
                </div>
                <div class="week">
                  <div class="day cal-weekend">
                    <span class="date-label">10</span>
                  </div>
                  <div class="day">
                    <span class="date-label">11</span>
                    <ul class="events">
                      <li>Special Day</li>
                    </ul>
                  </div>
                  <div class="day cal-holiday">
                    <span class="date-label">12</span>
                    <ul class="events">
                      <li>Holiday</li>
                    </ul>
                  </div>
                  <div class="day">
                    <span class="date-label">13</span>
                  </div>
                  <div class="day">
                    <span class="date-label">14</span>
                  </div>
                  <div class="day">
                    <span class="date-label">15</span>
                  </div>
                  <div class="day cal-weekend">
                    <span class="date-label">16</span>
                  </div>
                </div>
                <div class="week">
                  <div class="day cal-weekend">
                    <span class="date-label">17</span>
                  </div>
                  <div class="day">
                    <span class="date-label">18</span>
                  </div>
                  <div class="day">
                    <span class="date-label">19</span>
                  </div>
                  <div class="day">
                    <span class="date-label">20</span>
                  </div>
                  <div class="day">
                    <span class="date-label">21</span>
                  </div>
                  <div class="day">
                    <span class="date-label">22</span>
                  </div>
                  <div class="day cal-weekend">
                    <span class="date-label">23</span>
                  </div>
                </div>
                <div class="week">
                  <div class="day cal-weekend">
                    <span class="date-label">24</span>
                  </div>
                  <div class="day">
                    <span class="date-label">25</span>
                  </div>
                  <div class="day">
                    <span class="date-label">26</span>
                  </div>
                  <div class="day">
                    <span class="date-label">27</span>
                  </div>
                  <div class="day">
                    <span class="date-label">28</span>
                  </div>
                  <div class="day cal-muted">
                    <span class="date-label">1</span>
                  </div>
                  <div class="day cal-muted">
                    <span class="date-label">2</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
