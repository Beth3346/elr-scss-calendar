<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calendar Demo | ELR CSS Utilities</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
      integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./demo.scss" />
  </head>

  <body>
    <div class="wrapper">
      <div class="content-holder">
        <h1 class="main-heading">Calendar</h1>
        <div class="demo-content">
          <div class="calendar">
            <div class="elr-calendar-header"><h3>February 2019</h3></div>
            <table class="elr-calendar">
              <thead>
                <tr>
                  <th>Sunday</th>
                  <th>Monday</th>
                  <th>Tuesday</th>
                  <th>Wednesday</th>
                  <th>Thursday</th>
                  <th>Friday</th>
                  <th>Saturday</th>
                </tr>
              </thead>
              <tbody class="elr-calendar-body">
                <tr class="elr-week">
                  <td class="elr-day elr-cal-muted">
                    <span class="elr-date-label">27</span>
                  </td>
                  <td class="elr-day elr-cal-muted">
                    <span class="elr-date-label">28</span>
                  </td>
                  <td class="elr-day elr-cal-muted">
                    <span class="elr-date-label">29</span>
                  </td>
                  <td class="elr-day elr-cal-muted">
                    <span class="elr-date-label">30</span>
                  </td>
                  <td class="elr-day elr-cal-muted">
                    <span class="elr-date-label">31</span>
                  </td>
                  <td class="elr-day"><span class="elr-date-label">1</span></td>
                  <td class="elr-day elr-cal-weekend">
                    <span class="elr-date-label">2</span>
                  </td>
                </tr>
                <tr class="elr-week">
                  <td class="elr-day elr-cal-weekend">
                    <span class="elr-date-label">3</span>
                  </td>
                  <td class="elr-day"><span class="elr-date-label">4</span></td>
                  <td class="elr-day"><span class="elr-date-label">5</span></td>
                  <td class="elr-day"><span class="elr-date-label">6</span></td>
                  <td class="elr-day"><span class="elr-date-label">7</span></td>
                  <td class="elr-day elr-cal-today">
                    <span class="elr-date-label">8</span>
                  </td>
                  <td class="elr-day elr-cal-weekend">
                    <span class="elr-date-label">9</span>
                  </td>
                </tr>
                <tr class="elr-week">
                  <td class="elr-day elr-cal-weekend">
                    <span class="elr-date-label">10</span>
                  </td>
                  <td class="elr-day">
                    <span class="elr-date-label">11</span>
                    <ul class="elr-events">
                      <li>Special Day</li>
                    </ul>
                  </td>
                  <td class="elr-day elr-cal-holiday">
                    <span class="elr-date-label">12</span>
                    <ul class="elr-events">
                      <li>Holiday</li>
                    </ul>
                  </td>
                  <td class="elr-day">
                    <span class="elr-date-label">13</span>
                  </td>
                  <td class="elr-day">
                    <span class="elr-date-label">14</span>
                  </td>
                  <td class="elr-day">
                    <span class="elr-date-label">15</span>
                  </td>
                  <td class="elr-day elr-cal-weekend">
                    <span class="elr-date-label">16</span>
                  </td>
                </tr>
                <tr class="elr-week">
                  <td class="elr-day elr-cal-weekend">
                    <span class="elr-date-label">17</span>
                  </td>
                  <td class="elr-day">
                    <span class="elr-date-label">18</span>
                  </td>
                  <td class="elr-day">
                    <span class="elr-date-label">19</span>
                  </td>
                  <td class="elr-day">
                    <span class="elr-date-label">20</span>
                  </td>
                  <td class="elr-day">
                    <span class="elr-date-label">21</span>
                  </td>
                  <td class="elr-day">
                    <span class="elr-date-label">22</span>
                  </td>
                  <td class="elr-day elr-cal-weekend">
                    <span class="elr-date-label">23</span>
                  </td>
                </tr>
                <tr class="elr-week">
                  <td class="elr-day elr-cal-weekend">
                    <span class="elr-date-label">24</span>
                  </td>
                  <td class="elr-day">
                    <span class="elr-date-label">25</span>
                  </td>
                  <td class="elr-day">
                    <span class="elr-date-label">26</span>
                  </td>
                  <td class="elr-day">
                    <span class="elr-date-label">27</span>
                  </td>
                  <td class="elr-day">
                    <span class="elr-date-label">28</span>
                  </td>
                  <td class="elr-day elr-cal-muted">
                    <span class="elr-date-label">1</span>
                  </td>
                  <td class="elr-day elr-cal-muted">
                    <span class="elr-date-label">2</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
